<md-card style="margin-bottom: 0.5em; margin-left: 0.5em; margin-right: 0.5em;">

<p>
  <b>Poll: </b>{{id}}
</p>

<p>NOTE: Voting does not work yet. So just add ideas for names.
We will vote in the next version of VoteRate
</p>
  <p>
    Potentially useful: synonyms: http://www.thesaurus.com/browse/connect?s=t
  </p>
  <p>
    If you would like to be recorded as an author of a poll option, please log in.
  </p>

</md-card>

<table>
  <tr>
    <ng-template md-list ngFor let-option [ngForOf]="options | async" >
      <tr app-poll-option [pollOption]="option">
      </tr>
    </ng-template>
  </tr>

</table>

<form>
  <md-input-container style="width:100%">
    <input
      mdInput
      [formControl]="newPollTitle"
      (keydown.enter)="addPollOption()"
    >
    <md-placeholder>
      Add poll option
    </md-placeholder>
  </md-input-container>
</form>
