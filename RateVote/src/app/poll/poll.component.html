<md-card style="margin-bottom: 0.5em; margin-left: 0.5em; margin-right: 0.5em;">

<p>
  <b>Poll: </b>{{pollId}}
</p>

  <p>
    Potentially useful: synonyms: http://www.thesaurus.com/browse/connect?s=t
  </p>
  <p>
    If you would like to be recorded as an author of a poll option, please log in.
  </p>

  You do <b>not</b> have to rate all options.
  <p>Results are hidden for now, to not suggest anything ;)</p>

</md-card>

<button  *ngIf="!(authService.user | async)"
         md-button md-raised-button color="secondary"
         (click)="authService.login()">
  Please log in to add options
</button>

<table>
  <tr>
    <ng-template md-list ngFor let-option [ngForOf]="options | async" >
      <tr app-poll-option [pollOption]="option" [pollId]="pollId">
      </tr>
    </ng-template>
  </tr>

</table>

<form>
  <md-input-container style="width:100%" *ngIf="(authService.user | async)"
  >
    <input
      mdInput
      [formControl]="newPollTitle"
      (keydown.enter)="addPollOption()"
    >
    <md-placeholder>
      Add poll option
    </md-placeholder>
  </md-input-container>

  <button  *ngIf="!(authService.user | async)"
           md-button md-raised-button color="secondary"
           (click)="authService.login()">
    Please log in to add options
  </button>


</form>
