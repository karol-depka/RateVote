<p>
  ratings-experiments works!
</p>


<star-rating-comp
  [starType]="'icon'"
  [rating]="2.63"
  [numOfStars]="10"
  [hoverEnabled]="true"
  [labelPosition]="'right'"
  [labelVisible]="true"
></star-rating-comp>

<star-rating-comp
  [starType]="'svg'"
  [rating]="2.63"
  [numOfStars]="5"
  [step]="0.5"
  [hoverEnabled]="true"
  [labelPosition]="'right'"
  [labelVisible]="true"
  [showHalfStars]="true"
></star-rating-comp>
<!--[(ngModel)]="model.rating"-->
<rating
  [(ngModel)]="starsCount"
  [max]="5"
  iconClass="fa-star"
  fullIcon="★"
  emptyIcon="☆"
  [readonly]="false"
  [disabled]="false"
  [required]="true"
  [float]="true"
  [titles]="['one', 'two', 'three', 'four', 'five']">
</rating>


<!-- rating with half stars -->
<rating [(ngModel)]="starsCount"
        [float]="true">
</rating>
<br/><br/>




<div class="container">

  <!-- regular rating -->
  <rating [(ngModel)]="starsCount"></rating>
  <br/><br/>

  <!-- rating with 10 stars -->
  <rating [(ngModel)]="starsCount"
          [max]="10">
  </rating>
  <br/><br/>

  <!-- rating with custom icons -->
  <rating [(ngModel)]="starsCount"
          fullIcon="◆"
          emptyIcon="◇">
  </rating>
  <br/><br/>

  <!-- rating readonly -->
  <rating [(ngModel)]="starsCount"
          [readonly]="true">
  </rating>
  <br/><br/>

  <!-- rating disabled -->
  <rating [(ngModel)]="starsCount"
          [disabled]="true">
  </rating>
  <br/><br/>

  <!-- rating required -->
  <rating [(ngModel)]="starsCount"
          [required]="true">
  </rating>
  <br/><br/>

  <!-- rating with half stars -->
  <rating [(ngModel)]="starsCount"
          [float]="true">
  </rating>
  <br/><br/>

  <!-- rating with custom titles -->
  <rating [(ngModel)]="starsCount"
          [titles]="['one', 'two', 'three', 'four', 'five']">
  </rating>
  <br/><br/>
